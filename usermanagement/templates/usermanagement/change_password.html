{% extends 'nidala/base.html' %}
{% load bootstrap3 %}
{% load static %}

{% block css %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/usermanagement.css' %}">
{% endblock css %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="panel panel-default full-page-panel">
          <div class="panel-heading">
            <h3 class="panel-title">Bytt passord</h3>
          </div>
          <div class="panel-body panel-content">
            <form action="{% url 'user:change-password' %}" method="post" class="form">
              {% csrf_token %}
              {% bootstrap_form form %}
              {% buttons %}
                <button type="submit" class="btn btn-primary submit-button">Bytt passord</button>
              {% endbuttons %}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
