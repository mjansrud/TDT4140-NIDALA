{% extends 'nidala/base.html' %}

{% block content %}
    <div class="container-fluid">
        <h1 class="text-center">{{ subject.code }}</h1>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-8 col-md-offset-2">
                    <ul class="list-group">
                        {% for quiz in quizes %}
                            <li class="list-group-item">
                                <a href="{% url 'quiz' quiz.hash 1 %}"> {{ quiz.title }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
